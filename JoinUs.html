<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Us</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/joinUs.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="col-sm-12 mt-5 m-0-sm p-5 p-2-sm border shadow-lg col-md-12 col-lg-6 w-100" id="content">
            <!-- header starts here -->
            <h2>Join Us</h2>
            <!-- header ends here -->

            <!-- Breadcrumb starts here -->
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb w-75">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                  Join Us
                </li>
              </ol>
            </nav>
            <!-- breadcrumbs ends here -->

            <br /><br />

            <!-- header starts here -->
            <div class="row">
              <div class="col-12">
                <h4>Welcome To All Time Money</h4>
              </div>
            </div>
            <br />
            <!-- header ends here -->

            <!-- form details starts -->
            <div class="container">
              <form action="#">
                <!-- sponcer details starts -->
                <div class="form-row">
                  <div class="col-md-6">
                    <input
                      class="form-control border-top-0 border-right-0 border-left-0"
                      type="text"
                      name="sponcer-code"
                      id="sponcer-code"
                      placeholder="Sponcer Code here"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      class="form-control border-top-0 border-right-0 border-left-0"
                      id="Sponcer-Name"
                      type="text"
                      placeholder="Sponcer Name"
                      disabled
                    />
                  </div>
                </div>
                <br />
                <!-- sponcer details ends -->
                <!-- placement starts -->
                <div>
                  <span class="pr-5">Placement :</span>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Extreme Left</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >Extreme Right</label
                    >
                  </div>
                </div>
                <br />
                <!-- placement ends -->

                <!-- applicants details starts -->
                <div class="form-row">
                  <div class="col-md-6">
                    <input
                      class="form-control border-top-0 border-right-0 border-left-0"
                      type="text"
                      name="applicant-name"
                      id="applicant-name"
                      placeholder="Applicant Name"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      class="form-control border-top-0 border-right-0 border-left-0"
                      id="applicant-number"
                      type="number"
                      placeholder="Applicant Number"
                    />
                  </div>
                </div>
                <br />
                <!-- applicants details ends -->
                <!-- email details starts -->
                <input
                  type="email"
                  class="form-control w-50 border-top-0 border-right-0 border-left-0"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
                <br />
                <!-- email details ends -->
                <!-- password details starts -->
                <div class="form-row">
                  <div class="col-md-6">
                    <input
                      class="form-control border-top-0 border-right-0 border-left-0"
                      type="password"
                      name="login-pass"
                      id="login-pass"
                      placeholder="Enter Password"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      class="form-control border-top-0 border-right-0 border-left-0"
                      type="password"
                      name="confirm-pass"
                      id="confirm-pass"
                      placeholder="Confirm Password"
                    />
                  </div>
                </div>
                <br />
                <!-- password details ends -->
                <!-- submit details starts -->
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="d-flex flex-row">
                      <div class="col-md-2">
                        <div class="form-check">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            name="terms-condition"
                            id="terms-condition"
                          />
                        </div>
                      </div>
                      <div class="col-md-8">
                        <a href="#">I Agree To Terms & Conditions *</a>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <button class="btn btn-light">Register</button>
                  </div>
                </div>
                <!-- submit details ends -->
              </form>
            </div>
            <!-- form details ends -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
